<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body class="body">
<div class="container min-vh-100 d-flex  justify-content-center align-items-center col-12 col-sm-12 col-md-10 col-lg-10 col-xl-5">
        <div class="card text-center border-dark w-70 min-vh-90 d-flex">
            <div class="card-body mb-6">
                <form>
                    <div class="form-group form-control-lg input_group">
                      <label for="u_name" >Name</label>
                      <input type="text" class="form-control" id="u_name" aria-describedby="textHelp" placeholder="Enter name" onkeyup="validateName()">
                      <div id="name_error"></div>
                      
                    </div>
                    <div class="form-group form-control-lg input_group">
                        <label for="MobileNumber">Mobile Number</label>
                        <input type="tel" class="form-control" id="MobileNumber" aria-describedby="textHelp" placeholder="Enter Mobile Number" onkeyup="validatePhone()" onkeydown="validatePhone()">
                        <div id="mobile_error"></div>
                       
                      </div>
                    <div class="form-group form-control-lg input_group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" onkeyup="validateEmail()">
                        <div id="email_error"></div>
                       
                    </div>
                    <div class="form-group form-control-lg input_group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" aria-describedby="textHelp" placeholder="Create Password" onkeyup="validatePassword()">
                        <div id="password1_error"></div>
                       
                    </div>

                    <div class="form-group form-control-lg input_group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" aria-describedby="textHelp" placeholder="Confirm Password" onkeyup="validatePassword2()">
                        <input type="checkbox" onclick="myFunction()">Show Password
                        <div id="password2_error"></div>
                       
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Form</button>
                    <div id="form_element-error"></div>
            
                </form>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="form.js"></script>
</body>
</html>
